<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEL</title>
    <link rel="stylesheet" href="./assets/css/word.css">
    <link rel="stylesheet" href="./assets/css/basic.css">
    <link rel="stylesheet" href="./assets/css/keyboard.css">
    <link rel="stylesheet" href="./assets/css/tel.css">
    <link rel="stylesheet" href="./assets/css/messages.css">
    <link rel="stylesheet" href="./assets/css/mobile-port.css">

    <link rel="shortcut icon" href="./assets/img/seaparrot.png" type="image/x-icon">
</head>
<body>
    <div class="screen">
        <span class="tel">
            <img src="assets/img/seaparrot.png" alt="">
            <span class="title">
                <span style="animation-delay: 100ms;">T</span>
                <span style="animation-delay: 200ms;">e</span>
                <span style="animation-delay: 300ms;">l</span>
            </span>
        </span>
        <div class="message">            
            <span>Welcome!</span>
            <button onclick="newGame()">Start</button>
        </div>

        <div class="words">
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
        </div>

        
        <div class="keyboard">
            <div id="r0">
                <div class="key Q">Q</div>
                <div class="key W">W</div>
                <div class="key E">E</div>
                <div class="key R">R</div>
                <div class="key T">T</div>
                <div class="key Y">Y</div>
                <div class="key U">U</div>
                <div class="key I">I</div>
                <div class="key O">O</div>
                <div class="key P">P</div>
            </div>
            <div id="r1">
                <div class="key A">A</div>
                <div class="key S">S</div>
                <div class="key D">D</div>
                <div class="key F">F</div>
                <div class="key G">G</div>
                <div class="key H">H</div>
                <div class="key J">J</div>
                <div class="key K">K</div>
                <div class="key L">L</div>
                <div class="key del">
                    <img src="./assets/img/clear.png">
                </div>
            </div>
            <div id="r2">
                <div class="key Z">Z</div>
                <div class="key X">X</div>
                <div class="key C">C</div>
                <div class="key V">V</div>
                <div class="key B">B</div>
                <div class="key N">N</div>
                <div class="key M">M</div>
                <div class="key enter">
                    <img src="./assets/img/enter.png">
                </div>
            </div>
        </div>

    </div>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
