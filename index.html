<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEL</title>
    <link rel="stylesheet" href="./assets/css/word.css">
    <link rel="stylesheet" href="./assets/css/basic.css">
    <link rel="stylesheet" href="./assets/css/keyboard.css">
    <link rel="stylesheet" href="./assets/css/tel.css">
    <link rel="stylesheet" href="./assets/css/messages.css">
    <link rel="stylesheet" href="./assets/css/mobile-port.css">
    
    <link rel="shortcut icon" href="./assets/img/seaparrot.png" type="image/x-icon">
</head>
<body>
    <div class="screen">
        <span class="tel">
            <img src="assets/img/seaparrot.png" alt="">
            Tel
        </span>
        <div class="message">            
            <span>Welcome!</span>
            <button onclick="newGame()">Start</button>
        </div>

        <div class="words">
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
            <div class="try-word future">
                <div class="letter lock wait"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
                <div class="letter lock"></div>
            </div>
        </div>

        
        <div class="keyboard">
            <div id="r0">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div id="r1">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key del">
                    <img src="./assets/img/clear.png">
                </div>
            </div>
            <div id="r2">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key enter">
                    <img src="./assets/img/enter.png">
                </div>
            </div>
        </div>

    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
